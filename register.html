<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Tindog_logo-removebg-preview.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/clickable.css">
    <title>Register</title>
</head>
<body>
    
    <div class="Sign-Up mb-5">
        <h1 class="mb-3">Sign Up</h1>
        <input type="text" placeholder="Fullname" id="nameInp" class="form-control mb-3">
        <input type="text" placeholder="Email" id="emailInp" class="form-control mb-3">
        <input type="text" placeholder="Username" id="userInp" class="form-control mb-3">
        <input type="password" placeholder="Password" id="passInp" class="form-control mb-3">
        <button type="text" id="sub-btn">
            <span class="button_top">
                Pre-register
            </span>
        </button>
        <a href="index.html" class="badge badge-secondary py-3" style="color: rgb(49, 45, 45)">Return to homepage.</a>
    </div>
    <script src="js/index.js" type="module"></script>
</body>
</html>
